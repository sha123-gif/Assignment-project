<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - File Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">File Sharing App</a>
            <button id="logout" class="btn btn-outline-danger ms-auto">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Dashboard</h2>
        <p id="welcomeMessage" class="text-center"></p>

        <!-- Section for Ops users to upload files -->
        <div id="uploadSection" class="mb-4" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Upload a File</h3>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Upload</button>
                    </form>
                    <div id="uploadMessage" class="mt-2"></div>
                    <div id="uploadedFiles" class="mt-3">
                        <h5>Uploaded Files:</h5>
                        <ul id="filesList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section for Client users to list and download files -->
        <div id="filesSection" style="display: none;">
            <h3>Available Files</h3>
            <ul id="clientFilesList" class="list-group mb-4"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
